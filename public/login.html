<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ambabe Karaoke — Host login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Ambabe Karaoke — Host</h1>
    <p class="subtitle">Enter the host password to continue.</p>

    <div id="login-error" class="login-error" style="display: none;">
      Wrong password. Try again.
    </div>

    <form method="post" action="/host/auth" class="login-form">
      <input type="password" name="password" placeholder="Password" required autofocus autocomplete="current-password" class="login-input">
      <button type="submit">Enter</button>
    </form>

    <p class="host-link"><a href="/">← Back to singer view</a></p>
  </div>
  <script>
    if (window.location.search.includes('error=1')) {
      document.getElementById('login-error').style.display = 'block';
    }
  </script>
</body>
</html>
